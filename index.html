<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>

        <div class="jumbotron">
            <h3 class="display-3">Shopping List</h3>
        </div>

        <div class="row">

            <!-- New Item Panel -->
            <div class="col-lg-12 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Item</h3>
                    </div>
                    <div class="panel-body">

                        <!-- Submit Button  -->
                        <form role="form">
                            <div class="form-group">
                                <input class="form-control" id="item-input" type="text">
                            </div>
                            <button class="btn btn-default" id="add-item" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Items Panel -->
            <div class="col-lg-12 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-primary">
                        <h2 class="panel-title">Items</h2>
                    </div>
                    <div class="panel-body" id="items">
                        <h2 id="item-display">Items</h2> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
        const config = {
            apiKey: "AIzaSyCBFhdiVw4HaklIQF1fU3W9ngZ5KC4lSoU",
            authDomain: "to-do-b2afe.firebaseapp.com",
            databaseURL: "https://to-do-b2afe.firebaseio.com",
            projectId: "to-do-b2afe",
            storageBucket: "to-do-b2afe.appspot.com",
            messagingSenderId: "55149493509"
        };
        
        firebase.initializeApp(config);

        const database = firebase.database();
        const defaultItem = 'Add an item above';
        let items = [defaultItem];

        $(document).on('click', 'li', function() {

            if($(this).data('crossed') === true) {

            }

            const index = $(this).data('index');
            items.splice(index, 1);

            if(items.length === 0) {
                items.push(defaultItem);
            }

            database.ref().set({ items });
        });

        $("#add-item").on("click", function () {
            event.preventDefault();
            const item = $("#item-input").val().trim();

            if(!item) {
                return;
            }

            if(items[0] === defaultItem) {
                items.shift();
            }

            items.push(item);
            items = items.reduce((arr, item) => arr.map(str => str.toLowerCase()).includes(item.toLowerCase()) ? arr : [...arr, item], []);
            database.ref().set({ items });
            $("#item-input").val('');
        });

        database.ref().on("value", snapshot => {
            console.log(snapshot.val())
            if(snapshot.val() === null) {
                console.log('asdf')
                database.ref().set({ items });
                return;
            }

            items.length = 0;
            items.push(...snapshot.val().items);
            console.log(items);

            $('#items').html("<ul id='item-list' class='list-unstyled'></ul>");
            items.forEach((item, index) => $("#item-list").append(`<li data-index=${index}><h4>${item}</h4></li>`));
        },  err => console.log("Errors handled: " + err.code));
    </script>
</body>
</html>
